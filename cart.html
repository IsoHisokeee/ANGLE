<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - ANGLE Skate Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ваша корзина</h1>
    </header>

    <section class="cart-items">
        <h2>Список товаров</h2>
        <ul id="cart-items-list"></ul>
        <p>Общая сумма: <span id="cart-total-price">0</span> руб.</p>
        <button id="checkout-button">Перейти к оформлению</button>
    </section>


    <div class="homeicon_wrapper">
    <a href="ANGLE/"><div class="homeicon_circle"><img src="/images/icons8-skate-50.png"/>
        <div class="homeicon_text">На главную</div></div></a>
    </div>

    <footer>
        <h2>Свяжитесь с нами</h2>
        <form id="contact-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Отправить</button>
        </form>
        <div id="map">
            <h2>Найдите нас здесь</h2>
            <p>123 Skate Street, Skate City, SK 12345</p>
        </div>
    </footer>

    <script src="script.js"></script>
    
    <script>
        document.getElementById('checkout-button').addEventListener('click', () => {
            window.location.href = 'checkout.html';
        });
    </script>
</body>
</html>
