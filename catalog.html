<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Каталог - ANGLE Skate Shop</title>
        <link rel="stylesheet" href="styles.css">
    </head>
        <body>
            <header>
                <h1>Каталог ANGLE Skate Shop</h1>
                <p>Skate the angles, live the ride!</p>
            </header>

            <section class="products">
                <h2>Каталог товаров</h2>
                <div class="product-grid" id="product-grid">
                    <!-- Товары будут добавлены здесь с помощью JavaScript -->
                </div>
            </section>
        </body>
       
        <footer>
            <h2>Свяжитесь с нами</h2>
            <form id="contact-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Отправить</button>
            </form>
            <div id="map"> <!-- Карта будет здесь -->
                <h2>Найдите нас здесь</h2>
                <p>123 Skate Street, Skate City, SK 12345</p>
            </div>
        </footer>
    <script src="script.js"></script>
</html>
